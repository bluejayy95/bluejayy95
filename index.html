<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
<title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-profile">
       <span>
         <img class="victor-img" src="images/image-victor.jpg" alt="">
       </span> 
       <h2 class="name-profile">
         Victor Crest
       <span class="age">26</span>
        </h2>
        <p class="location">London</p>
        <div class="card-bottom">
          
            <p class="item-socials">
            <span class="socials">80k</span>
            <span class="description">Followers</span>
            </p>
            <p class="item-socials">
              <span class="socials">803K</span>
              <span class="description">Likes</span>
            </p>
            <p class="item-socials">
              <span class="socials">1.4K</span>
              <span class="description">Photos</span>
            
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
